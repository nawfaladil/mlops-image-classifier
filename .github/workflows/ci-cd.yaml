name: Build, Push & Deploy FastAPI (KinD)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) CHECKOUT
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) BUILD & PUSH IMAGE
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push FastAPI image
        uses: docker/build-push-action@v3
        with:
          context: ./FastAPI
          file: ./FastAPI/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mlops-fastapi:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mlops-fastapi:${{ github.sha }}

      # 3) SETUP KinD CLUSTER
      - name: Set up KinD cluster
        uses: engineerd/setup-kind@v0.11.1
        with:
          version: v0.24.0
          cluster-name: fastapi-ci

      - name: Verify KinD is running
        run: |
          kubectl cluster-info
          kubectl version --client
          kubectl get pods -n kube-system

      # 4) LOAD IMAGE INTO KinD
      - name: Load FastAPI image into KinD
        run: |
          kind load docker-image \
            ${{ secrets.DOCKERHUB_USERNAME }}/mlops-fastapi:${{ github.sha }} \
            --name fastapi-ci

      # 5) DEPLOY TO INâ€‘CI K8s
      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Apply manifests & roll out
        run: |
          kubectl apply -f kubernetes/fastapi-deployment.yaml
          kubectl set image deployment/fastapi-deployment \
            fastapi=${{ secrets.DOCKERHUB_USERNAME }}/mlops-fastapi:${{ github.sha }} \
            --record
          kubectl rollout status deployment/fastapi-deployment --timeout=2m
